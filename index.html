<!Doctype html>
<html>



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="docker.css">
    <script src="docker.js"></script>
</head>

<body>



    <h1 style="text-align: center;">Welcome to DOCKER Web App</h1>
    <br>
    <br>
    <form onSubmit="lw1()">
        <div class="form-group input">
            <h1>Manually Enter Command</h1>
            <input type="text" name="cmd" class="form-control input" id="cmd" placeholder="Enter Command">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <br>
    <div id="output1">
        <div class="topoutput">Output from server</div>
        <br>
        <div id="inneroutput1"></div>
    </div>
    <br>
    <br>
    <br>

    <form onSubmit="lw2()">
        <div class="form-group input">
            <h1>Select and Run Section</h1>
            <input type="checkbox" id="vehicle1" name="linux1" value="a">
            <label for="vehicle1"> Get All Containers info</label><br>
            <input type="checkbox" id="vehicle2" name="linux2" value="b">
            <label for="vehicle2"> Get Running Containers Info</label><br>
            <input type="checkbox" id="vehicle2" name="linux3" value="c">
            <label for="vehicle2"> Get Docker Images</label><br>
            <input type="checkbox" id="vehicle3" name="linux4" value="d">
            <label for="vehicle2"> Inspect Network</label><br>
            <input type="checkbox" id="vehicle4" name="linux5" value="e">
            <label for="vehicle2"> List Network</label><br>

            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <br>
    <div id="output2">
        <div class="topoutput">Output from server</div>
        <br>
        <div id="inneroutput2"></div>
    </div>
    <br>
    <br>

    <form onSubmit="lw3()">
        <div class="form-group input">
            <h1>Run Container</h1>
            <input type="text" name="nameco" class="form-control input" id="cmd" placeholder="Enter Container name">
            <input type="text" name="nameim" class="form-control input" id="cmd" placeholder="Enter Image Name">
            <input type="text" name="cport" class="form-control input" id="cmd" placeholder="Container Port to expose">
            <input type="text" name="dhport" class="form-control input" id="cmd" placeholder="DockerHost Port for expose">
            <input type="text" name="cvol" class="form-control input" id="cmd" placeholder="Container volume to mount">
            <input type="text" name="dhvol" class="form-control input" id="cmd" placeholder="DockerHost Volume for mount">
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <br>
    <div id="output3">
        <div class="topoutput">Output from server</div>
        <br>
        <div id="inneroutput3"></div>
    </div>
    <br>
    <br>

    <form onSubmit="lw4()">
        <div class="form-group input">
            <h1>Deletion</h1>
            <input type="text" name="namecon" class="form-control input" id="cmd" placeholder="Enter Container ID">
            <input type="text" name="nameima" class="form-control input" id="cmd" placeholder="Enter Image name">
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <br>
    <div id="output4">
        <div class="topoutput">Output from server</div>
        <br>
        <div id="inneroutput4"></div>
    </div>
    <br>
    <br>

</body>

</html>
